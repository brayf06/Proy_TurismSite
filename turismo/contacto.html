      <!-- Principal -->
      <section class="contact-form">
        <main class="container">
          <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 col-xl-4">
              <h2 class="text-white fw-bold">Haganos llegar su consulta</h2><br>
              <form class="row">
                <div class="mb-3">
                  <label class="form-label visually-hidden" for="inputName">Nombre</label>
                  <input
                    class="form-control"
                    id="inputName"
                    type="text"
                    placeholder="Nombre"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label visually-hidden" for="inputApellido">Apellido</label>
                  <input
                    class="form-control"
                    id="inputApellido"
                    type="text"
                    placeholder="Apellido"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label visually-hidden" for="inputEmail"
                    >Email</label
                  >
                  <input
                    class="form-control"
                    id="inputEmail"
                    type="email"
                    placeholder="Email"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label visually-hidden" for="inputTel">Numero de telefono</label>
                  <input
                    class="form-control"
                    id="inputTEl"
                    type="number"
                    placeholder="Telefono"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label visually-hidden" for="inputMotivo">Motivo de su consulta</label>
                  <input
                    class="form-control"
                    id="inputMotivo"
                    type="text"
                    placeholder="Motivo de consulta"
                  />
                </div>
                <div class="mb-5">
                  <label
                    class="form-label visually-hidden"
                    for="validationTextarea"
                    >Mensaje</label
                  >
                  <textarea
                    class="form-control is-invalid border-400"
                    id="validationTextarea"
                    placeholder="Mensaje"
                    style="height: 150px"
                    required="required"
                  ></textarea>
                </div>
                <div class="d-grid">
                  <button class="btn btn-light" type="submit">
                    Enviar Consulta<i class="fas fa-paper-plane ms-2"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
          </div>
        </main>
      </section>
